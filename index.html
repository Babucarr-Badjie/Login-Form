<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form to register your account</p>
    <form action="#" method="POST">
      <fieldset>
        <label for="firstName"
          >Enter Your First Name:
          <input type="text" id="firstName" name="first-name" required />
        </label>
        <label for="lastName"
          >Enter Your Last Name:
          <input type="text" id="lastName" name="lastName" required />
        </label>
        <label for="email"
          >Enter Your Email:
          <input type="email" id="email" name="email" required />
        </label>
        <label for="password"
          >Create a New Password:
          <input
            type="password"
            id="password"
            name="password"
            minlength="8"
            pattern="[a-z0-5]{8,}"
            required
          />
        </label>
      </fieldset>
      <fieldset>
        <legend>Account type (this is required)</legend>
        <label for="personal-account">
          <input
            id="personal-account"
            type="radio"
            name="account-type"
            class="display-inline"
            checked
          />
          Personal
        </label>
        <label for="business-account">
          <input
            id="business-account"
            type="radio"
            name="account-type"
            class="display-inline"
          />
          Business
        </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture"
          >Upload a profile picture:
          <input type="file" id="profile-picture" name="profilePicture" />
        </label>
        <label for="age"
          >Input your age (years):
          <input type="number" min="18" max="150" name="yourAge" id="age" />
        </label>
        <label for="referrer"
          >How did you hear about us?
          <select name="recommend" id="referrer">
            <option value="">(select one option)</option>
            <option value="option-1">
              Search engine (Google, Yahoo, etc.)
            </option>
            <option value="option-2">
              Recommended by a friend or colleague
            </option>
            <option value="option-3">Social media</option>
            <option value="option-4">Other</option>
          </select>
        </label>
        <label for="biography"
          >Provide a biography:
          <textarea
            name="introduction"
            id="biography"
            cols="30"
            rows="3"
            placeholder="I'm a software developer with ..."
          ></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input
          id="terms-and-conditions"
          type="checkbox"
          name="ourTerms"
          required
        />
        I accept the <a href="#">terms and conditions</a>
      </label>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
